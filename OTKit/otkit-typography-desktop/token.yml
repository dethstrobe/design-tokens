props:
  # The font name of OpenTable's desktop web brand font.
  # =============================================
  font-family-brand:
    type: "raw"
    value: "BrandonText"

  # Backward-compatible, generic font weights of OpenTable's desktop web brand font.
  # Should only be used when composing font faces for the brand font.
  # =============================================
  font-weight-normal:
    type: "raw"
    value: "normal"
  font-weight-medium:
    type: "raw"
    value: "500"
  font-weight-bold:
    type: "raw"
    value: "bold"


  # The entire font family definition for OpenTable's desktop web.
  # Apply to the appropriate root element such as <html>, <body> or `reactroot`.
  # =============================================
  font-family:
    type: "raw"
    value: "'BrandonText', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'"

  # The entire font family definition for OpenTable's desktop web for Japanese.
  # In Japanese, we prefer a different font stack to provide better look n feel.
  # Apply to the appropriate root element such as <html>, <body> or `reactroot`.
  # =============================================
  font-family-ja:
    type: "raw"
    value: "'BrandonText', 'Helvetica Neue', Helvetica, Arial, OpenTableHiragino, Roboto, Droid Sans, '游ゴシック体', OpenTableYuGothic, YuGothic, Yu Gothic, 'メイリオ', Meiryo, 'ＭＳ Ｐゴシック', 'MS PGothic', sans-serif"

  # Design decisions for font group xxxsmall-regular.
  #
  # =============================================
  xxxsmall-regular-font-size:
    type: "size"
    value: "0.625rem"
  xxxsmall-regular-font-weight:
    type: "raw"
    value: "normal"
  xxxsmall-regular-line-height:
    type: "size"
    value: "0.75rem"

  # Design decisions for font group xxsmall-regular.
  # WARNING: This should only be used for footnotes.
  #
  # =============================================
  xxsmall-regular-font-size:
    type: "size"
    value: "0.75rem"
  xxsmall-regular-font-weight:
    type: "raw"
    value: "normal"
  xxsmall-regular-line-height:
    type: "size"
    value: "1rem"


  # Design decisions for font group xsmall-bold.
